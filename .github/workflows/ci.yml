name: CI

on:
  pull_request: {}
  push:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Lint
        uses: golangci/golangci-lint-action@v3.7.0
        with:
          version: latest
          skip-build-cache: true
          skip-pkg-cache: true

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Go
        uses: actions/setup-go@v4
        with:
          go-version: '^1.20'
      - name: Test
        run: |
          export PATH=${PATH}:`go env GOPATH`/bin
          go mod tidy
          git diff --exit-code
          go test -exec sudo -race -cover -v ./...
